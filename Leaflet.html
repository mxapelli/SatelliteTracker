<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script>
    var map, osm, esri, terreno;
    var controlCapas;
    var controlEscala;

    var locations = [
      ["LOCATION_1", 11.8166, 122.0942],
      ["LOCATION_2", 11.9804, 121.9189],
      ["LOCATION_3", 10.7202, 122.5621],
      ["LOCATION_4", 11.3889, 122.6277],
      ["LOCATION_5", 10.5929, 122.6325]];

    function init() {
        map = L.map('map').setView([11.6863, 1.8382], 2);

        esri = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 6,
            minZoom: 2,
            attribution: 'Tiles Â© Esri',
        }).addTo(map);

        osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 6,
            minZoom: 2,
            attribution: 'OSM'
        });

        var baseMaps = {
            "Orto_esri": esri,
            "Mapa_osm": osm
        };

        var polygon = L.polygon([[51.509, -0.08],[51.503, 5],[41, 2]]).addTo(map);

        controlCapas = L.control.layers(baseMaps);
        controlCapas.addTo(map);

        controlEscala = L.control.scale();
        controlEscala.addTo(map);
        for (var i = 0; i < locations.length; i++) 
        {marker = new L.marker([locations[i][1], locations[i][2]]).bindPopup(locations[i][0]).addTo(map);}
    }
  </script>
	<style>
  #map { 
    width: 90%;
    height: 900px;
    box-shadow: 5px 5px 5px #888;
  }
	</style>
</head>
<body onLoad="init()">
  <div id="map">
      </div>
</body>
</html>

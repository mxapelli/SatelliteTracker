<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler</title>
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/2016/04/Satellite-Download-PNG.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
          background-color:#383A3F;
  
      }
      canvas {
          padding: auto;
          background: blue;
        }
      p {
          color:white;
          font-size:12pt;
          font-family:arial,helvetica;
          padding-left : 20px;
        }
  
      h1 {
          color:white;
          font-size:36pt;
          font-family:verdana,arial;
          text-decoration:underline;
          text-align:center;
          margin-block-start: 0.3em;
          margin-block-end: 0.3em;
        }
  
      </style>
</head>
<body>
    <h1>Doppler</h1>
    {% for entry in entries %}
       <p>{{ entry }}</p>
    {% endfor %}
    <div>
      <canvas id="DopplerChart" ></canvas>
          <script>
              fDoppler=[{% for f in doppler %}
                  "{{ f }}",
                  {% endfor %}]
                  Doppler=[];
                  for(var j=0; j<fDoppler.length; j++) {
                      Doppler.push({x: j*30,y:fDoppler[j] });
                  }
              const data = {
                datasets: [             
              {
                  label: 'Doppler Frequency',
                  backgroundColor: 'rgb(250, 32, 32)',
                  borderColor: 'rgb(250, 32, 32)',
                  data: Doppler,
                  pointRadius: 2,
                },]
              };
            
              const config = {
                type: 'scatter',
                data: data,
                options: {
                  plugins: {
                    legend: {
                        labels: {
                            color: "white",
                        }
                    },
                  },
                  scales: {
                    x: {
                      title: {text: 'Time',color: 'white', display: true, align: 'center', font: {size:15}},
                      ticks: { color: 'white'},
                      grid: {color: 'white'}
                        },
                    y: {    
                      title: {text: 'Doppler Freq.',color: 'white', display: true, align: 'center', font: {size:15}},
                      ticks: { color: 'white'},
                      grid: {color: 'white'}
                }}
              }};
              const DopplerChart = new Chart(document.getElementById('DopplerChart'),config);
      </script>
    </div>
</body>
</html>

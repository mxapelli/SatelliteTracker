<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/2016/04/Satellite-Download-PNG.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
          background-color:#383A3F;
  
      }
      canvas {
          padding: auto;
          background: blue;
        }
      p {
          color:white;
          font-size:12pt;
          font-family:arial,helvetica;
          padding-left : 20px;
        }
  
      h1 {
          color:white;
          font-size:36pt;
          font-family:verdana,arial;
          text-decoration:underline;
          text-align:center;
          margin-block-start: 0.3em;
          margin-block-end: 0.3em;
        }
  
      </style>
</head>
<body>
    <h1>{{ satname }}</h1>
    {% for entry in entries1 %}
       <p>{{ entry }}</p>
    {% endfor %}
    <img src="data:image/png;base64, {{ plot_url }}">
    <img src="data:image/png;base64, {{ plotDoppler_url }}">
    {% for entry in entries2 %}
       <p>{{ entry }}</p>
    {% endfor %}
    <img src="data:image/png;base64, {{ plotDistance_url }}">
    <img src="data:image/png;base64, {{ plotRadialSpeed_url }}">
</body>
</html>

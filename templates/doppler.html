<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler</title>
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/2016/04/Satellite-Download-PNG.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Doppler</h1>
    {% for entry in entries %}
       <p>{{ entry }}</p>
    {% endfor %}
    <div>
      <canvas id="DopplerChart"></canvas>
          <script>
              fDoppler=[{% for f in doppler %}
                  "{{ f }}",
                  {% endfor %}]
                  Doppler=[];
                  for(var j=0; j<fDoppler.length; j++) {
                      Doppler.push({x: j*30,y:fDoppler[j] });
                  }
              const data = {
                datasets: [             
              {
                  label: 'Sat Position',
                  backgroundColor: 'rgb(255, 99, 132)',
                  borderColor: 'rgb(255, 99, 132)',
                  data: Doppler,
                  pointRadius: 2,
                },]
              };
            
              const config = {
                type: 'scatter',
                data: data,
                options: {
              }};
              const DopplerChart = new Chart(document.getElementById('DopplerChart'),config);
      </script>
    </div>
    <div id="myDiv" style="width: 480px; height: 300px;"><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>
  function getrandom(num , mul) 
  {
	  var value = [ ]	
		for(i=0;i<=num;i++)
	   {
		 rand = Math.random() * mul;
	   value.push(rand);
	   }
		return value;
	}
  var trace1 = {
  r: getrandom(62, 3),
  t: getrandom(62, 300),
  mode: 'markers',
  name: 'Trial 1',
  marker: {
    color: 'rgb(27,158,119)',
    size: 110,
    line: {color: 'white'},
    opacity: 0.7
  },
  type: 'scatter'
};

var layout = {
  title: 'Hobbs-Pearson Trials',
  font: {size: 15},
  plot_bgcolor: 'rgb(223, 223, 223)',
  angularaxis: {tickcolor: 'rgb(253,253,253)'}
};

Plotly.plot('myDiv', trace1, layout);
    </script>
</body>
</html>

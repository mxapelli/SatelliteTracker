<!doctype html>
<html lang="en">
  <head>
    <title>Satellite Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/2016/04/Satellite-Download-PNG.png">
    <style>
      body {
        background-color:#383A3F;
      }
      p {
        color:white;
        font-size:1pt;
      }

      h4 {
        color:white;
        font-size:12pt;
        font-family:verdana,arial;
        padding-left: 50px;
        padding-top: 15px;
      }
      h5 {
        color:white;
        font-size:12pt;
        font-family:verdana,arial;
        padding-left: 50px;
        padding-bottom: 15px;
      }

      h1 {
        color:white;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size:36pt;
        font-family:verdana,arial;
        text-decoration:underline;
        text-align:center;
        background-color:blue;
      }
      h2 {
        color:white;
        font-size:12pt;
        font-family:verdana,arial;
        text-decoration:underline;
        text-align:center;
      }
      h3 {
        color:white;
        font-size:10pt;
        font-family:verdana,arial;
        text-align:center;
      }
      .btn {
        display: block;
        background:blue;
        color: white;
        padding: 15px 20px;
        margin: 20px 0;
        border-radius: 5px;
        box-shadow: rgba(0,0,0,0.9);
        transition: all 200ms ease-in-out;
        text-decoration: none;
      }
      .card {
        background:#1F2124;
        border-color: white;
      }
      .col-md-3{
        padding-top: 10px
      }
      .search{
        margin: 0 auto;
        width: 30%;
        background-color: blue;
        color: white;
        display: block;}

      ::placeholder {
          color: white;
          opacity: 1; /* Firefox */
      }

      </style>
  </head>
  <body>
    <script>
      var x = document.getElementById("demo");
      const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };
      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      }
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, error, options);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      
      function showPosition(position) {
        text= position.coords.latitude +"/"+ position.coords.longitude;
        document.getElementById("demo").value=text;
      }
      getLocation();
    </script>
    <h1>Welcome to Satellite Tracker!</h1>
    <h4>You allow us to use your real Geolocation?</h4>
    <form action = "/" method = "post">
      <p><input type = "hidden" name="nm" id="demo"/></p>
      <h5><input type = "submit" value = "Allow use of geolocation" class="btn"/></h5>
    </form> 

    <input class="search" id="filter" type="search" placeholder="Search" aria-label="Search" autocomplete="off">

    <div class="container">
        <div id="sat" class="row">
            {% for sats in datos %}
            <div class="col-md-3">
               <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ sats['OBJECT_NAME']}}</h2>
                    <h3 class="card-text">Satellite ID: {{ sats['NORAD_CAT_ID']}}</h3>
                    <a href="{{ sats['NORAD_CAT_ID']}}" class="btn">View</a>
                </div>
               </div>
            </div>
            {% endfor %}
        
        </div>  
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    $("#filter").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#sat div").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

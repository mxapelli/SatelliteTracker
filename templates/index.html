<!doctype html>
<html lang="en">
  <head>
    <title>Satellite Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/2016/04/Satellite-Download-PNG.png">
    <style>
      body {
        background-color:black;
      }
      p {
        color:greenyellow;
        font-size:12pt;
        font-family:arial,helvetica;
      }

      h1 {
        color:white;
        padding-top: 15px;
        padding-bottom: 15px;
        font-size:36pt;
        font-family:verdana,arial;
        text-decoration:underline;
        text-align:center;
        background-color:blue;
      }
      h6 {
        color:black;
        font-size:12pt;
        font-family:verdana,arial;
        text-decoration:underline;
        text-align:center;
        background-color:blue;
      }

      </style>
  </head>
  <body>
    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      
      function showPosition(position) {
        text= position.coords.latitude +"/"+ position.coords.longitude;
        document.getElementById("demo").value=text;
      }
      getLocation();
    </script>
    <h1>Welcome to Satellite Tracker!</h1>
    <p>You allow us to use your real Geolocation?</p>
    <form action = "/" method = "post">
      <p><input type = "hidden" name="nm" id="demo"/></p>
      <p><input type = "submit" value = "Yes" /></p>
    </form> 

    <div class="container">
        <div class="row">
            {% for sats in datos %}
            <div class="col-md-3">
               <!--Titulo: {{ sats['OBJECT_NAME']}}-->
               <div class="card">
                <div class="card-body">
                    <h6 class="card-title">{{ sats['OBJECT_NAME']}}</h6>
                    <p class="card-text">{{ sats['NORAD_CAT_ID']}}</p>
                    <a href="{{ sats['NORAD_CAT_ID']}}" class="btn btn-primary">View</a>
                </div>
               </div>
            </div>
            {% endfor %}
        
        </div>  
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

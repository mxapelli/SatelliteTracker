<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/2016/04/Satellite-Download-PNG.png">
    <style>
      body {
          background-color:#383A3F;
  
      }
      canvas {
          padding: auto;
          background: blue;
        }
      p {
          color:white;
          font-size:12pt;
          font-family:arial,helvetica;
          padding-left : 20px;
          text-align:center;
          margin-top: 10px;
        }
  
      h1 {
          color:white;
          font-size:36pt;
          font-family:verdana,arial;
          text-decoration:underline;
          text-align:center;
          margin-block-start: 0.3em;
          margin-block-end: 0.3em;
        }

      .flex-container {
          display: flex;
          margin-bottom: 40px;
        }

      .flex-child {
        flex: 1;
        margin-bottom: 20px;
        border: 10px solid blue
      }  

      .flex-child:first-child {
        margin-right: 20px;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
  
      </style>
</head>
<body>
    <h1>{{ satname }}</h1>
    <div class="flex-container">
      
      <div class="flex-child magenta">
        {% for entry in entries1 %}
           <p>{{ entry }}</p>
       {% endfor %}
        <img src="data:image/png;base64, {{ plot_url }}">
      </div>
      
      <div class="flex-child green">
        {% for entry in entries2 %}
           <p>{{ entry }}</p>
       {% endfor %}
        <img src="data:image/png;base64, {{ plotDoppler_url }}">
      </div>
      
    </div>
 
    <div class="flex-container">
      
      <div class="flex-child magenta">
        {% for entry in distance %}
           <p>{{ entry }}</p>
        {% endfor %}
        <img src="data:image/png;base64, {{ plotDistance_url }}">
      </div>
      
      <div class="flex-child green">
        {% for entry in speed %}
           <p>{{ entry }}</p>
        {% endfor %}
        <img src="data:image/png;base64, {{ plotRadialSpeed_url }}">
      </div>
      
    </div>  
</body>
</html>
